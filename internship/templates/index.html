<body>
    <div id="container">
        <h1> Content Management Tool </h1>
        <div id="addForm">
            <h2>Add Article</h2>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" required><br><br>
                <label for="content">Content:</label><br>
                <textarea id="content" required></textarea><br><br>
                    <div class="options">
                    <button id="addImage">Add Image</button>
                    <button id="addVideo">Add Video</button>
                    <button id="addImageUrl">Add Image by URL</button>
                    <button id="addVideoUrl">Add Video by URL</button>
                </div>
                <div class="btn-container">
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
        <div id="articleTable">
            <h2>Articles</h2>
            <table>
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Actions</th>
                </tr>
            </table>
            
            <div id="articleContent"></div>
        </div>
    </div>
    <script src="{% static 'js/next.js' %}"></script>
</body>

</html>
